<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>linkTest</title>
    <script src="JS/jquery.js"></script>
    <script>
        $(function () {
            var address = 'test.do?name=wdc1&age=221';
           $.ajax({
               url:address,
               type:'get',
               async:false,
               datatype:'json',
               success:function (data) {
                   alert(data.name + data.age);
               }
           });
        });
    </script>
</head>
<body>
    <h1>12345</h1>
</body>
</html>
