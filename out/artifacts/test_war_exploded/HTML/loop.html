<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Loop</title>
        <script src="../JS/d3.v5.js"></script>
    </head>
    <body>
        <div class="chart">
            <svg width="500" height="400"></svg>
        </div>
        <script>
            var svg = d3.select('svg');

            var arcPath1 = d3.arc()
                .innerRadius(90)
                .outerRadius(100)
                .startAngle(0)
                .endAngle(Math.PI * 2);

            var arcPath2 = d3.arc()
                .innerRadius(40)
                .outerRadius(50)
                .startAngle(0)
                .endAngle(Math.PI * 2);

            svg.append('path')
                .attr('d',arcPath1())
                //.attr('d',arcPath(dataset)) 和上面相同效果，
                .attr('transform','translate(200,200)')
                .attr('fill','red')
                .attr("opacity",0)
                .transition()
                .duration(2000)
                .ease(d3.easeElastic)
                .attr('d',arcPath2)
                .attr("opacity",0.9);

        </script>

    </body>
</html>
